    .scroll-wrapper {

      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .street-container {
      white-space: nowrap;
      display: inline-block;
      animation: scrollAnimation 0.3s linear infinite;
      position: relative;
    }

    .street {
      display: inline-block;
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 16px;
      border-right: 1px solid #fff;
      padding: 0 10px; /* 添加 padding 以防止重叠 */
      overflow: hidden; /* 添加溢出隐藏以处理较长的街道名称 */
    }

    

    .reddot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      top: calc(50% - 5px); /* 居中 */
      left: 50%; /* 居中 */
      transform: translateX(-50%); /* 居中 */
    }




    @keyframes scrollAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .control-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    h1 {
      text-align: center;
    }
